version: "3.8"
services:
  catalogdb:
    image: mongo 
  basketdb: 
    image: redis
  discountdb: 
    image: postgres
  identitydb: 
    image: mcr.microsoft.com/mssql/server
  orderdb:
    image: mcr.microsoft.com/mssql/server
  rabbitmq:
    image: rabbitmq:3.10.0-management
  catalog.api: 
    image: catalog_api_image
    build: 
     context: .
     dockerfile: Services/Catalog/Services.Catalog/Dockerfile
  identityserver.api: 
    image: identityserver_api_image
    build: 
     context: .
     dockerfile: IdentityServer/IdentityServer/Dockerfile
  basket.api: 
    image: basket_api_image
    build: 
     context: .
     dockerfile: Services/Basket/Services.Basket/Dockerfile
  photostock.api:
    image: photostock_api_image
    build: 
     context: .
     dockerfile: Services/PhotoStock/Services.PhotoStock/Dockerfile
  discount.api:
    image: discount_api_image
    build: 
     context: .
     dockerfile: Services/Discount/Services.Discount/Dockerfile
  fakepayment.api:
    image: fakepayment_api_image
    build: 
     context: .
     dockerfile: Services/FakePayment/Services.FakePayment/Dockerfile
  order.api:
    image: order_api_image
    build: 
     context: .
     dockerfile: Services/Order/Services.Order.API/Dockerfile
volumes:
  catalogdb_volume:
  discount_volume:
  identitydb_volume:
  orderdb_volume:
